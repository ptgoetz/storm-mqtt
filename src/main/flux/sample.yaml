---

# topology definition
# name to be used when submitting
name: "mqtt-topology"

components:
  - id: "mqtt-type"
    className: "org.apache.storm.mqtt.test.CustomType"
#    constructorArgs:
#      - 2


# topology configuration
config:
  topology.workers: 1
  org.apache.storm.mqtt.url: "tcp://raspberrypi.local:1883"
  org.apache.storm.mqtt.topic: "/users/tgoetz/#"

# spout definitions
spouts:
  - id: "spout"
    className: "org.apache.storm.mqtt.MqttSpout"
    constructorArgs:
      - ref: "mqtt-type"
    parallelism: 1

# bolt definitions
bolts:
  - id: "count"
    className: "backtype.storm.testing.TestWordCounter"
    parallelism: 1

  - id: "log"
    className: "org.apache.storm.flux.wrappers.bolts.LogInfoBolt"
    parallelism: 1

streams:
#  - from: "spout"
#    to: "count"
#    grouping:
#      type: FIELDS
#      args: ["word"]

  - from: "spout"
    to: "log"
    grouping:
      type: SHUFFLE







